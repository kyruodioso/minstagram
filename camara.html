<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="./camera.js"></script>
    <title>Minstagram</title>
  </head>
  <body>
    <!--nav-->
    <nav class="navbar navbar-light bg-body-tertiary bg-success">
      <div class="container-fluid">
        <a class="navbar-brand">Minstagram</a>
        <div class="d-flex input-group w-auto">
          <a
            href="./index.html"
            class="btn btn-primary btn-lg btn-floating"
            data-mdb-ripple-init
          >
            <i class="fas fa-circle-arrow-left fa-7"></i>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Camera</h1>
      <video id="video"></video>
      <img src="" id="imageCamera" alt="">
      <canvas width="100" height="100"></canvas>
      <button
        type="button"
        class="btn btn-primary"
        id="add-image"
        data-mdb-ripple-init
      >
        Capture Image
      </button>
    </div>
    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        <button
          class="btn text-white btn-lg btn-floating btn-lg"
          data-mdb-ripple-init
          style="background-color: #ac2bac"
          href="#!"
          role="button"
          type="button"
        >
          <i class="fab fa-instagram"></i>
    </button>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
