<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Camera App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-2">
        <div class="mb-3 input-group">
            <button id="startCamera" class="btn btn-danger rounded-5"><i class="fa-solid fa-camera fa-4"></i></button>
                <input type="file" class="form-control rounded-5" id="imageInput" accept="image/*">                          
        </div>
        <video id="video" class="mb-3 w-100" autoplay></video>
    <div class="card mt-3">
               
                    <div class="card-body">
                        <div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
                            <canvas id="canvas" class="mt-3 w-100 card-img-top"></canvas>
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                          </a>
                        </div>
                        <input type="text" aria-label="Title" class="form-control" placeholder="Titulo"/>                      
                    </div>
                    <div class="card-footer text-muted" id="dateTimeDisplay"></div>
                  </div>
              </div>
        <div id="dateTimeDisplay"></div>
    </div>

    <div class="footer fixed-bottom ">
        <div class="btn-group d-flex justify-content-between" role="group" aria-label="Basic mixed styles example">
            <a role="button" type="button" id="cancelPost" class="btn btn-danger" href="./index.html">Cancelar</a>
            <button type="button" id="captureImage" class="btn btn-primary">capturar</button>
            <button type="button" id="goPost" class="btn btn-success">Publicar</button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="camera.js"></script>
</body>
</html>
